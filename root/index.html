<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Map your hikes</title>
  </head>
  <body>
    <div class="sidebar">
      <h2 class="sidebar__title">Click Map to Add a Hike</h2>
      <ul class="entries">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Date*</label>
            <input type="date" class="form__input form__input--date" required />
          </div>
          <div class="form__row">
            <label class="form__label">Park*</label>
            <input class="form__input form__input--park" required />
          </div>
          <div class="form__row">
            <label class="form__label">Trail*</label>
            <input class="form__input form__input--trail" required />
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input
              class="form__input form__input--distance"
              placeholder="miles"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="minutes"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Steps</label>
            <input class="form__input form__input--steps" />
          </div>
          <button type="submit" class="form__btn">Submit</button>
        </form>

        <ul class="entry__list"></ul>
      </ul>

      <button class="show__more green_button">Show More</button>
      <button class="btn__settings green_button">Settings</button>
    </div>

    <button class="hide__sidebar green_button">◀</button>
    <button class="show__sidebar green_button hidden">▶</button>

    <div id="map"></div>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>

      <div>
        <h1>Sort By</h1>
        
        <div class="sort__row"></div>
          <form class="form__sort--by">
            <select>
              <option>Date</option>
              <option>Steps</option>
              <option>Duration</option>
              <option>Distance</option>
            </select>

            <select>
              <option>Increasing</option>
              <option>Decreasing</option>
            </select>

            <button type="submit" class="sort__submit">Sort</button>
          </form>
        </div>

        <div class="settings__box">
          <h1>Settings</h1>
          <div class="settings__buttons">
            <button class="delete__all">Delete All Entries</button>

            <button class="zoom__to-fit">Zoom Map To Fit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
